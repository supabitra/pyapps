{% extends "base.html" %}
{% block title %}View table{% endblock %}

{% block content %}
<table class="table table-striped">
    <thead>
        <tr>
            {% for head in heading %}
            <th scope="col">{{ head }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in dataView %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
