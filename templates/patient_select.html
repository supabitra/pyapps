<form method="POST" action="/patient_manage">

    {% with message = get_flashed_messages() %}
    {% if message %}
    <p class="alert alert-warning" role="alert">
        {{ message }}
    </p>
    {% endif %}
    {% endwith %}

    <select name="select" class="form-select" aria-label="Multiple select example" required>
        <option value="" selected disabled>--- Please Select Patient ---</option>
        {% for row in dataPatient %}
        <option value="{{row[0]}}">
            {% for cell in row %}
            <p> {{ cell }}</p>
            {% endfor %}
        </option>
        {% endfor %}
    </select>

    <button name="action" value="select" type="submit">Select</button>
</form>
