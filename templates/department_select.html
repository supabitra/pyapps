{% extends "base.html" %}
{% block title %}View table{% endblock %}

{% block content %}
<form method="POST" action="/department_manage">

    {% with message = get_flashed_messages() %}
    {% if message %}
    <p class="alert alert-warning" role="alert">
        {{ message }}
    </p>
    {% endif %}
    {% endwith %}

    <select name="select" class="form-select" aria-label="Multiple select example">
        <option value="" selected disabled>--- Please Select Department ---</option>
        {% for row in dataDepartment %}
        <option value="{{row[0]}}">
            {% for cell in row %}
            <p> {{ cell }}</p>
            {% endfor %}
        </option>
        {% endfor %}
    </select>
    <button name="action" value="select" type="submit">Select</button>
    <button name="action" value="new" type="submit">New</button>
</form>
{% endblock %}
